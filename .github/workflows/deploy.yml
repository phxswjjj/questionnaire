name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Inject GAS URL
        run: |
          sed -i "s|GAS_API_URL_PLACEHOLDER|${{ secrets.GAS_API_URL }}|g" src/environments/environment.ts

      - name: Build
        run: npm run build -- --base-href=/${{ github.event.repository.name }}/
        # 自動使用 Repository 名稱作為 base-href

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/questionnaire/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
